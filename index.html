<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>互動式自我介紹</title>
  <style>
    :root{
      --bg:#f7fbff;
      --accent:#ffd7e6;
      --text:#123; 
      --card:#ffffff;
      --glass: rgba(255,255,255,0.6);
    }
    [data-theme='dark']{
      --bg:#0b1220;
      --accent:#2b1b2b;
      --text:#e8eef8;
      --card:#0f1724;
      --glass: rgba(10,12,18,0.6);
    }
    *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial;}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),var(--accent));color:var(--text);}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 28px;backdrop-filter: blur(6px);background:var(--glass);border-radius:12px;margin:12px;box-shadow:0 6px 20px rgba(0,0,0,0.08);} 
    .logo{display:flex;gap:12px;align-items:center}
    .logo .mark{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#bfe9ff,#ffd7e6);display:flex;align-items:center;justify-content:center;font-weight:700}
    nav{display:flex;gap:12px;align-items:center}
    .dropdown{position:relative}
    .dropdown select{padding:8px 12px;border-radius:8px;border:1px solid rgba(0,0,0,0.08);background:transparent}

    main{padding:24px;margin:12px}
    .card{background:var(--card);padding:18px;border-radius:14px;box-shadow:0 8px 30px rgba(12,30,60,0.06);}
    .intro{display:flex;gap:18px;align-items:center}
    .avatar{width:120px;height:120px;border-radius:16px;overflow:hidden;flex-shrink:0;background:linear-gradient(135deg,#d6f0ff,#ffe0f0);display:flex;align-items:center;justify-content:center;cursor:pointer}
    .avatar img{width:100%;height:100%;object-fit:cover}
    h1{margin:0;font-size:1.4rem}
    p.lead{margin:6px 0 0;color:rgba(0,0,0,0.6)}
    button.btn{padding:8px 12px;border-radius:10px;border:none;cursor:pointer;background:linear-gradient(90deg,#bfe9ff,#ffd7e6);font-weight:700;margin:4px}
    button.ghost{background:transparent;border:1px solid rgba(0,0,0,0.06)}

    /* 大頭貼視窗樣式 */
    #modal{
      display:none;
      position:fixed;
      top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      align-items:center; justify-content:center;
      z-index:1000;
    }
    #modalContent{
      background:white; padding:20px; border-radius:16px; text-align:center;
    }
    #modalContent img{
      width:300px; height:300px; object-fit:cover; border-radius:16px;
      margin-bottom:12px;
    }
  </style>
</head>
<body data-theme="light">
  <header class="card">
    <div class="logo">
      <div class="mark">自介</div>
      <div>
        <div style="font-weight:800">Chris</div>
        <div style="font-size:12px;color:rgba(0,0,0,0.5)">互動式自我介紹頁面</div>
      </div>
    </div>
    <nav>
      <div class="dropdown">
        <select id="quickSelect">
          <option value="intro">自我介紹</option>
          <option value="skills">技能</option>
          <option value="projects">專案</option>
          <option value="fun">互動區</option>
        </select>
      </div>
      <button id="themeToggle" class="btn ghost">切換亮/暗</button>
    </nav>
  </header>

  <main>
    <section class="card" id="intro">
      <div class="intro">
        <div class="avatar" id="avatar">
          <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder" alt="avatar">
        </div>
        <div>
          <h1>嗨，我是 Chris</h1>
          <p class="lead">我是一位喜歡製作互動網頁的學生 / 開發者。</p>
        </div>
      </div>
    </section>

    <section class="card" id="skills">
      <h3>技能</h3>
      <ul>
        <li>HTML / CSS / JavaScript</li>
        <li>簡單後端與資料庫</li>
        <li>UI/UX 基礎</li>
      </ul>
    </section>

    <section class="card" id="projects">
      <h3>專案</h3>
      <p>書店管理系統、互動式作品集</p>
    </section>

    <section class="card" id="fun">
      <h3>互動按鈕示範</h3>
      <button class="btn specialBtn" id="btnShake">放大頭貼</button>
      <button class="btn ghost" id="btnToggleIntro">顯示 / 隱藏自我介紹</button>
      <button class="btn ghost" id="btnMessage">按鈕訊息視窗</button>
      <button class="btn" id="btnPage">課堂作業按鈕</button>

      <!-- 顏色/字型選擇器 -->
      <p>
        <label>選擇顏色：</label>
        <input type="color" id="colorPicker" value="#ff0000">
        <br>
        <input type="radio" name="btnSelect" value="bodyBg" checked>背景顏色
        <input type="radio" name="btnSelect" value="allBtns">全部按鈕顏色
        <input type="radio" name="btnSelect" value="textColor">文字顏色
      </p>
      <button class="btn" id="btnChange">變換顏色/文字 (課程練習)</button>
    </section>
  </main>

  <!-- 大頭貼視窗 -->
  <div id="modal">
    <div id="modalContent">
      <img id="modalImg" src="" alt="大頭貼">
      <br>
      <button class="btn specialBtn" id="btnCloseModal">關閉</button>
    </div>
  </div>

  <footer class="card">
    © 2025 Chris
  </footer>

  <script>
    const body=document.body;
    document.getElementById('themeToggle').addEventListener('click',()=>{
      body.setAttribute('data-theme', body.getAttribute('data-theme')==='light'?'dark':'light');
    });

    document.getElementById('quickSelect').addEventListener('change',function(){
      document.getElementById(this.value).scrollIntoView({behavior:'smooth'});
    });

    // 放大頭貼功能
    const modal=document.getElementById('modal');
    const modalImg=document.getElementById('modalImg');
    const avatar=document.getElementById('avatar');
    const btnCloseModal=document.getElementById('btnCloseModal');
    const btnShake=document.getElementById('btnShake');

    btnShake.addEventListener('click',()=>{
      modalImg.src=avatar.querySelector('img').src;
      modal.style.display='flex';
    });

    btnCloseModal.addEventListener('click',()=>{
      modal.style.display='none';
    });

    document.getElementById('btnToggleIntro').addEventListener('click',()=>{
      const sec=document.getElementById('intro');
      sec.style.display=sec.style.display==='none'?'block':'none';
    });

    document.getElementById('btnMessage').addEventListener('click',()=>{ alert('這是一個互動訊息視窗！'); });
    document.getElementById('btnPage').addEventListener('click',()=>{ alert('這是課堂作業按鈕示範！'); });

    // 課程練習：根據選擇變換背景、全部按鈕或文字顏色
    document.getElementById('btnChange').addEventListener('click',()=>{
      const color=document.getElementById('colorPicker').value;
      const selected=document.querySelector('input[name="btnSelect"]:checked').value;
      if(selected==='bodyBg'){
        document.body.style.background=color;
      } else if(selected==='allBtns'){
        document.querySelectorAll('.btn, .specialBtn').forEach(btn=>btn.style.backgroundColor=color);
      } else if(selected==='textColor'){
        document.querySelectorAll('body, button, h1, p').forEach(el=>el.style.color=color);
      }
    });

    // 點擊頭貼直接換圖
    avatar.addEventListener('click',()=>{
      const img=avatar.querySelector('img');
      img.src=img.src.includes('photo-154400')?
        'https://images.unsplash.com/photo-1545996124-1f26b1b9d8a9?q=80&w=800&auto=format&fit=crop&s=placeholder'
        :'https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder';
    });
  </script>
</body>
</html>
